# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  unauthorized:
    manage:
      all: "Sorry, you are not authorized to %{action} %{subject}."
    destroy:
      event: "To destroy an event, you must be an admin in admin mode."
    manage_as_host:
      event: "You must be the host of that %{subject} to do that."
  time:
    formats:
      friendly_at_time: "%b %d, %Y @ %l:%M%P"
      short_time: "%l:%M%p"
      time_picker_time_format: "%l:%M%P"
      date_picker_date_format: "%-m/%-d/%Y"
      php_style_time_picker_time_format: 'm/d/yyyy'
      php_style_date_picker_date_format: 'g:ia'
      php_style_date_format: 'n/j/Y'
